###############################################################################
# Nagios Configuration for Online Local Mart
###############################################################################

# Include custom object and command definitions
cfg_file=/opt/nagios/etc/objects/custom/online_local_mart.cfg
cfg_file=/opt/nagios/etc/objects/custom/online_local_mart_commands.cfg
cfg_file=/opt/nagios/etc/objects/custom/online_local_mart.conf

# Log and state files
log_file=/opt/nagios/var/nagios.log
status_file=/opt/nagios/var/status.dat
object_cache_file=/opt/nagios/var/objects.cache
precached_object_file=/opt/nagios/var/objects.precache
resource_file=/opt/nagios/etc/resource.cfg

# Temporary and lock files
temp_file=/opt/nagios/var/nagios.tmp
lock_file=/opt/nagios/var/nagios.lock

# Enable core features
enable_notifications=1
execute_service_checks=1
accept_passive_service_checks=1
execute_host_checks=1
accept_passive_host_checks=1
check_external_commands=1

# Logging
log_rotation_method=d
log_service_retries=1

# Check interval defaults
interval_length=60
